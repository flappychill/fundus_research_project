<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fundus Classifier</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="wrap">
    <h1>Fundus Classifier</h1>
    <p>Upload a retinal image to classify.</p>
    <form id="form">
      <input id="file" type="file" accept="image/*">
      <button id="btn" type="submit">Predict</button>
    </form>
    <div id="preview"></div>
    <div id="result"></div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
